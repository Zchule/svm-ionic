<ion-split-pane>

  <ion-menu id="menuJefe" [content]="content">
      <ion-content>
        <div class="profile primary">
          <div class="cover">
            <img class="photo"  src="assets/imgs/pilAndina.png" alt="logo">
          </div>
          <h5>JEFE DE VENTAS </h5>
          <p *ngIf="user !== null" >{{user.NombreSupervisor}}</p>
          <p *ngIf="user !== null" >{{user.NombreUsuario}}</p>
        </div>
        <ion-list>
          <button menuClose ion-item (click)="openPage( page )" *ngFor="let page of pagesJefe">
            <ion-icon [name]="page.icon" item-left></ion-icon>
            {{ page.title }}
          </button>
          <button menuClose ion-item (click)="logout()">
            <ion-icon name="log-out" item-left></ion-icon>
            Salir
          </button>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-menu id="menuSuper" [content]="content">
        <ion-content>
          <div class="profile primary">
            <div class="cover">
              <img class="photo"  src="assets/imgs/pilAndina.png" alt="logo">
            </div>
            <h5>SUPERVISOR</h5>
            <p *ngIf="user !== null" >{{user.NombreSupervisor}}</p>
            <p *ngIf="user !== null" >{{user.NombreUsuario}}</p>
            
          </div>
          <ion-list>
            <button menuClose ion-item *ngFor="let p of pagesSuper" (click)="openPage(p)">
              <ion-icon [name]="p.icon" item-left></ion-icon>
              {{p.title}}
            </button>
            <button menuClose ion-item (click)="logout()">
              <ion-icon name="log-out" item-left></ion-icon>
                Salir
            </button>
          </ion-list>
        </ion-content>
      </ion-menu>

  <ion-nav [root]="rootPage" main #content></ion-nav>
</ion-split-pane>
