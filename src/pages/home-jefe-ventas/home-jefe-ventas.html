<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>JEFE DE VENTAS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img class="logo" src="assets/imgs/pil_logo.png" alt="logo">
  <p>FECHA SISTEMA: {{ myDate | date: 'dd-MM-yyyy' }} </p>

  <button ion-button block (click)="startBackgroundGeolocation()">Start</button>
  <button ion-button block (click)="stopBackgroundGeolocation()">Stop</button>

</ion-content>
