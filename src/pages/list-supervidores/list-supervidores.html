<ion-header>
  <ion-navbar color="primary">
    <ion-title>SUPERVISORES</ion-title>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let supervisor of listsSupervisores; let i = index">
      <img (click)="goToListVendedores(supervisor)" item-start src="./assets/imgs/super.png" style="max-height: 50px;" alt="auto">
      <h5 (click)="goToListVendedores(supervisor)"> {{ supervisor.nombreVendedor}}</h5>
      <h5 (click)="goToListVendedores(supervisor)"> Hora: {{ supervisor.hora}}</h5>
      <button class="icon" ion-button clear item-right icon-only (click)="goToMapPage(supervisor)">
          <ion-icon color="primary" name="map"></ion-icon>
        </button>
    </ion-item>
  </ion-list>
</ion-content>
