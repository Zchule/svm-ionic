<ion-header>
  <ion-navbar color="primary">
    <ion-title>VENDEDORES</ion-title>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let vendedor of listsVendedores; let i = index"  (click)="goToMapPage(vendedor)">
      <img item-start *ngIf='vendedor.tipo !== "0"' src="./assets/imgs/auto.jpg" style="max-height: 50px;" alt="auto">
      <img item-start *ngIf='vendedor.tipo === "0"' src="./assets/imgs/auto1.jpg" style="max-height: 50px;" alt="auto">
      <h5> {{ vendedor.nombreVendedor }}</h5>
      <h5> Hora: {{ vendedor.hora}}</h5>
      <p class="mover" >{{ vendedor.efectividad }} % </p>
      <div item-end class="progress-outer">
          <div class="mover" class="progress-inner" [style.width]="vendedor.efectividad + '%'">
              <p class="progress" >{{ vendedor.efectividad }} %</p>
          </div>
        </div> 
    </button>
  </ion-list>
</ion-content>
