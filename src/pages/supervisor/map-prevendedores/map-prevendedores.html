<ion-header>
  <ion-navbar color="primary">
      <ion-buttons left>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title class="Title">MAPA PREVENDEDOR</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="map"></div>
  <ion-list class="mylist">
    <ion-item (click)='toggleVisita()'>
      <img item-start *ngIf="indicadores.visita.estado == false" src="./assets/imgs/estado.png"  alt="visita">
      <img item-start  *ngIf="indicadores.visita.estado == true" src="./assets/imgs/visita.png" alt="visita">
      <p>{{ indicadores.visita.text }}</p>
      <ion-badge item-end>{{ indicadores.visita.count }}</ion-badge>
    </ion-item>
    <ion-item (click)='togglePedido()'>
      <img item-start *ngIf="indicadores.pedido.estado == false" src="./assets/imgs/estado.png"  alt="pedido">
      <img item-start  *ngIf="indicadores.pedido.estado == true" src="./assets/imgs/pedido.png" alt="pedido">
      <p>{{ indicadores.pedido.text }}</p>
      <ion-badge item-end>{{ indicadores.pedido.count }}</ion-badge>
    </ion-item>
  </ion-list>

  <ion-list class="mylist2">
    <ion-item (click)='togglePedidoAnulado()'>
      <img item-start *ngIf="indicadores.pedidoAnulado.estado == false" src="./assets/imgs/estado.png"  alt="pedidoAnulado">
      <img item-start  *ngIf="indicadores.pedidoAnulado.estado == true" src="./assets/imgs/pedidoAnulado.png" alt="pedidoAnulado">
      <p>{{ indicadores.pedidoAnulado.text }}</p>
      <ion-badge item-end>{{ indicadores.pedidoAnulado.count }}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
