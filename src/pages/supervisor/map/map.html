<ion-header>
  <ion-navbar color="primary">
      <ion-buttons left>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title class="Title">MAPA VENDEDOR</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="map"></div>
  <ion-list class="mylist">
    <ion-item (click)='toggleVenta()'>
      <img item-start *ngIf="indicadores.venta.estado == false" src="./assets/imgs/estado.png"  alt="venta">
      <img item-start  *ngIf="indicadores.venta.estado == true" src="./assets/imgs/venta.png" alt="venta">
      <p>{{ indicadores.venta.text }}</p>
      <ion-badge item-end>{{ indicadores.venta.count }}</ion-badge>
    </ion-item>
    <ion-item (click)='toggleVisita()'>
      <img item-start *ngIf="indicadores.visita.estado == false" src="./assets/imgs/estado.png"  alt="visita">
      <img item-start  *ngIf="indicadores.visita.estado == true" src="./assets/imgs/visita.png" alt="visita">
      <p>{{ indicadores.visita.text }}</p>
      <ion-badge item-end>{{ indicadores.visita.count }}</ion-badge>
    </ion-item> 
  </ion-list>

  <ion-list class="mylist2">
    <ion-item (click)='toggleVentaAnulada()'>
      <img item-start *ngIf="indicadores.ventaAnulada.estado == false" src="./assets/imgs/estado.png"  alt="ventaAnulada">
      <img item-start  *ngIf="indicadores.ventaAnulada.estado == true" src="./assets/imgs/ventaAnulada.png" alt="ventaAnulada">
      <p>{{ indicadores.ventaAnulada.text }}</p>
      <ion-badge item-end>{{ indicadores.ventaAnulada.count }}</ion-badge>
    </ion-item>
      <ion-item (click)='toggleDevolucion()'>
      <img item-start *ngIf="indicadores.devolucion.estado == false" src="./assets/imgs/estado.png"  alt="devolucion">
      <img item-start *ngIf="indicadores.devolucion.estado == true" src="./assets/imgs/devolucion.png" alt="devolucion">
      <p>{{ indicadores.devolucion.text }}</p>
      <ion-badge item-end>{{ indicadores.devolucion.count }}</ion-badge>
    </ion-item> 
  </ion-list>

</ion-content>
